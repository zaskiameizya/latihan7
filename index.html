<head>

        .container {
            width: 360px;
            height: 410px;

            box-shadow: 2px 5px rgb(189, 180, 167);

            width: 360px;
            height: auto;

            border-radius: 50%;

        .icon {
            display: flex;
            justify-content: flex-end;

    <div class="container">
        <div>

    <div class="icon">

    </div>
