<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <HugeiconsIcon icon={Video01Icon} />
    <style>
        .container {
            width: 360px;
            height: 380px;
            justify-content: center;
            margin: auto;
            border: 1px solid rgb(175, 160, 139);
            border-radius: 20px;
           
        }
        img{
            width: 360px;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .semua {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            
        }
        
        .profil img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
        }
         
        .profil {
            display: flex;
            align-items: center;
        }
        .profil span {
            padding: 10px;
        }
        h2 {
           padding: 5px;
           margin: 16px;
        } 
        .icon {
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="image.jpg">
        </div>
        <h2>Urban Dreams</h2>
        <div class="semua">
    <div class="profil">
       <img src="profil.png">
       <span>Cody Fisher</span>
    </div>
    <div class="icon">
        <i class="hgi hgi-stroke hgi-favourite"></i>
        <span>24</span>
        <i class="hgi hgi-stroke hgi-comment-01"></i>
        <span>5</span>
    </div>
        </div>
    </div>
    
   
</body>
</html>
